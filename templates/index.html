<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>{{ title }}</title>
</head>


<body>
    <div class="container" style="padding-top: 200px;">
    <div class="container text-center">
            <div class="row">
                <div class="col">
                    <h2>Курс валют</h2>
                </div>
            </div>

            <div class="row" style="padding-top: 50px;">
                <div class="col">
                    <h4>Этот сайт поможет тебе получить курс валюты по заданной дате!</h3>
                </div>
            </div>
        </div>

        <div class="container text-center" style="padding-top: 50px;">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="{{ day }}" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="{{ month }}" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="{{ year }}" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="col"></div>
            </div>
            
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <p>День</p>
                </div>
                <div class="col">
                    <p>Месяц</p>
                </div>
                <div class="col">
                    <p>Год</p>
                </div>
                <div class="col"></div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-lg btn-primary">Узнать</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
