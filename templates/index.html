{% extends "base.html" %}

{% block content %}
    <div class="container text-center">
            <div class="row">
                <div class="col">
                    <h2>Курс валют</h2>
                </div>
            </div>

            <div class="row" style="padding-top: 50px;">
                <div class="col">
                    <h4>Этот сайт поможет тебе получить курс валюты по заданной дате!</h4>
                </div>
            </div>
        </div>

        <div class="container text-center" style="padding-top: 50px;">
            <form id="input-form" method="post" action="{{ url_for('submit') }}">
                <div class="row">
                    <div class="col"></div>
                    <div class="col">
                        <input type="text" class="form-control" id="day" name="day" placeholder="{{ day }}">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="month" name="month" placeholder="{{ month }}">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="year" name="year" placeholder="{{ year }}">
                    </div>
                    <div class="col"></div>
                </div>

                <div class="row">
                    <div class="col"></div>
                    <div class="col">
                        <p>День</p>
                    </div>
                    <div class="col">
                        <p>Месяц</p>
                    </div>
                    <div class="col">
                        <p>Год</p>
                    </div>
                    <div class="col"></div>
                </div>

                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-lg btn-primary">Узнать</button>
                    </div>
                </div>
            </form>

        </div>
{% endblock %}
